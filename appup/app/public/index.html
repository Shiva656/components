<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://www.agilecrm.com/resources/fontawesome/css/all.css">

    <title>Appup!</title>
    <style type="text/css">
      body {
          background: #F8FCFF;
      }

      .appup-mauto {

          margin: 140px auto;
          width: 300px;

      }

      .loadingLogo {
          display: block;
          text-align: center;
      }

  </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
        <div class="appup-mauto">
            <i class="icon-logo loadingLogo display-1"></i>
            <div style="animation:a-s .25s 1.25s 1 forwards;opacity:1" class="msg loadingLogo">Loading Application.. Please wait...</div>

        </div>
    </div>
    <div id="modals"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
